services:
- mysql
notifications:
  email: false
  slack:
    rooms:
      secure: 
language: go
go:
- 1.8.3
install:
- go get golang.org/x/tools/cmd/cover
- go get github.com/mattn/goveralls
- go get github.com/twitchtv/retool
- ln -s Godeps/_vendor vendor
script:
- retool do errcheck -blank ./...
- "$HOME/gopath/bin/goveralls -service=travis-ci -repotoken $COVERALLS_TOKEN -v -package
  ./..."
env:
  global:
  - secure: 
  - secure: 
  - secure: 
