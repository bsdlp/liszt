services:
- mysql
notifications:
  email: false
  slack:
    rooms:
      secure: 
language: go
go:
- 1.8.1
install:
- ln -s __vendor vendor
- go get -u github.com/kisielk/errcheck
before_script:
- mysql -e 'CREATE DATABASE IF NOT EXISTS test;'
script:
- errcheck -blank ./...
- go test -v -race ./...
